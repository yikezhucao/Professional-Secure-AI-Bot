<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - My Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        .nav-link {
            color: #2d3339;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background: #e9ecef;
            color: #000;
        }
        .brand-container {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .main-content {
            padding: 30px;
            background: #fff;
            height: 100vh;
            overflow-y: auto;
        }
        .active-menu {
            background: #e9ecef;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航栏 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="brand-container">
                        <img src="{{ url_for('static', filename='robot.png') }}"
                             alt="Logo"
                             style="width: 30px; height: auto; margin-right: 10px;">
                        <span style="font-weight: 600; color: #2d3339;">My Chatbot</span>
                    </a>
                </div>

                <nav class="nav flex-column">
                    <a class="nav-link {% if request.path == '/rag-chatbot/chat' %}active-menu{% endif %}"
                       href="/rag-chatbot/chat">
                        RAG Chatbot
                    </a>
                </nav>
            </div>

            <!-- 右侧主内容区 -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
